<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandala Creator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mandala Creator</h1>
    </header>
    <main>
      <p>Tap or click and drag to create symmetrical patterns.</p>
      <div id="sketch-container"></div>
      <div id="controls-container">
        <div>
          <legend>Eraser:</legend>
          <label class="switch">
            <input type="checkbox" id="eraser-toggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div>
          <legend>Size:</legend>
          <input
            id="stroke-weight-slider"
            type="range"
            min="1.5"
            max="15"
            value="3"
            step="1"
          />
        </div>
    
       <fieldset>
            <legend>Color Mode:</legend>
              <input class="color-mode" type="radio" id="color-mode-random" name="color-mode" value="random" checked>
              <label for="color-mode-random">Random</label>
            </div>
              <input class="color-mode" type="radio" id="color-mode-select" name="color-mode" value="select" />
              <label for="color-mode-select">Select</label>
        </fieldset>
        <fieldset>
          <legend>Background Color:</legend>
          <input type="color" id="background-color-picker" value="#191970" />
      </fieldset>
      <div>
        <button id="reset-btn">Clear Canvas</button>
      </div>
      <div>  
      <button id="save-btn">
          Save Image
        </button>
      </div>
    </main>
    <footer>
      <p>

          >MIT License</a
        ><br /><a
          href="https://buymeacoffee.com/kielmarj"
          target="_blank"

          ><small>Buy me a coffee</small></a
        >
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
