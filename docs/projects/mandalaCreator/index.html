--><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Mandala Creator</title>
    <link rel="stylesheet" href="https://kielmarj.github.io/projects/mandalaCreator/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mandala Creator</h1>
    </header>
    <main>
      <p>Tap or click and drag to create symmetrical patterns.</p>
      <div id="sketch-container"><canvas id="defaultCanvas0" class="p5Canvas" style="width: 800px; height: 800px;" width="2400" height="2400"></canvas></div>
      <div id="controls-container">
        <div>
          <label for="eraser-toggle">Eraser</label>
          <label class="switch">
            <input type="checkbox" id="eraser-toggle">
            <span class="slider"></span>
          </label>
        </div>
        <div>
          <legend>Size:</legend>
          <input id="stroke-weight-slider" type="range" min="1.5" max="15" value="3" step="1">
        </div>
        <div>
          <legend>Stroke Color:</legend>
          <label>
            <input type="radio" name="color-mode" value="random" checked="">
            Random Color
          </label>
          <label>
            <input type="radio" name="color-mode" value="select">
            Select Color
          </label>
          <input type="color" id="color-picker" style="display: inline;">
        </div>
        <div>
          <legend>Background Color:</legend>
          <input type="color" id="background-color-picker" value="#191970">
        </div>
      </div>
      <div>
        <button id="reset-btn">Clear Canvas</button>&nbsp;<button id="save-btn">
          Save Image
        </button>
      </div>
    </main>
